<!DOCTYPE html>
<html lang="en">

        <title>node-jose demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body> 
        <p>

            <textarea id="eikonPublicKey" cols="70" rows="10" readonly>
-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA4E0UWSdHNhFFggPcXf4Q

            </textarea>
        </p>
        <p>
            Key length: <select id="keylength">
                <option value="1024">1024</option>
                <option value="2048" selected>2048</option>
            </select>
            <button id="generateKey" onclick="generateKey()">Generate an app key</button>
        </p>
        <p>
            <textarea id="privateKey" cols="70" rows="20" readonly></textarea>
            <textarea id="publicKey" cols="70" rows="20" readonly></textarea>
        </p>
        <p>
            App payload to Eikon:
            <button id="encrypt" onclick="encryptToEikon()">Encrypt</button>
            <br />
            <textarea id="payloadToEikon" cols="80" rows="20"></textarea>
        </p>
        <p>
            Encrypted payload from Eikon:
            <button id="encrypt" onclick="encryptFromEikon()">Encrypt</button>
            <button id="decrypt" onclick="decrypt()">Decrypt</button>
            <br />
            <textarea id="payloadFromEikon" cols="80" rows="20"></textarea>
        </p>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="node-jose.min.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
